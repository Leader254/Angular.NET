<div class="container d-flex justify-content-center align-items-center mt-4">
  <div class="row row-cols-md-4">
    <div class="col mb-5" *ngFor="let product of products">
      <div class="card h-100">
        <img src="{{product.imgUrl}}" class="card-img-top" alt="{{product.name}}" />
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.type}}</p>
          <p class="card-text"><i>Color:</i> {{product.color}}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <small class="text-muted">{{product.price | currency : 'KES'}}</small>
          <button [routerLink]="['/products', 'edit', product.id]" class="btn btn-primary">Edit</button>
          <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingProducts>
  Loading products...
</ng-template>
