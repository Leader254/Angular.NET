<!-- form to edit a product -->
<!-- remember to add the bootstrap cdn and the script link to the header -->
<div class="container " style="min-height: 100vh;">
  <h1>Update Product</h1>
  <div class="row" style=" padding: 20px; border-radius: 5px; box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="editProduct()">
        <div class="mb-2">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="prodname" [(ngModel)]="editProductRequest.name">
        </div>
        <div class="mb-2">
          <label for="type" class="form-label">Type</label>
          <input type="text" class="form-control" id="type" name="type" [(ngModel)]="editProductRequest.type">
        </div>
        <div class="mb-2">
          <label for="colpr" class="form-label">Color</label>
          <input type="text" class="form-control" id="color" name="color" [(ngModel)]="editProductRequest.color">
        </div>
        <div class="mb-2">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="editProductRequest.price">
        </div>
        <div class="mb-2">
          <label for="imgUrl" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="imgUrl" name="imgUrl" [(ngModel)]="editProductRequest.imgUrl">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
    <div class="col-5 d-flex align-items-center">
      <img src="https://cdn.pixabay.com/photo/2018/07/11/11/14/ecommerce-3530785_1280.jpg" alt="..."
          class="img-fluid">
  </div>
  </div>
</div>
